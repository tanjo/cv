<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4183C4">
    <!-- Icon -->
    <link rel="apple-touch-icon" href="./img/icon.jpg" />
    <link rel="shortcut icon" href="./img/icon.jpg" />
    <!-- CSS -->
    <link rel="stylesheet" href="./config/main.css">
    <title>tanjo</title>
</head>
<body>
    <div id="content"></div>
</body>
<!-- marked : Copyright (c) 2011-2014, Christopher Jeffrey (https://github.com/chjj/) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
<script>
    var resume = {};

    resume.marked = function(text) {
      document.getElementById('content').innerHTML = marked(text);
    };

    resume.getResume = function(callback) {
      var request = new XMLHttpRequest();
      request.open("get", "https://tanjo.xyz/resume/README.md", true);
      request.onload = callback;
      request.send(null);
    };

    resume.onload = function() {
      resume.getResume(function() {
        var text = this.responseText;
        resume.marked(text);
      });
    };

    window.onload = function() {
      resume.onload();
    };
</script>
</html>
